<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Mouse Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .cat-container {
            position: relative;
            transform-origin: center;
            transition: transform 0.2s ease-out;
        }

        .cat {
            width: 300px;
            height: 300px;
            background-image: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: float 3s ease-in-out infinite;
            border: 4px solid rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .cat::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            animation: gradientMove 4s ease infinite;
            z-index: -1;
            opacity: 0.4;
        }

        .cat::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .eyes {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .pupil {
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
        }

        .pupil::after {
            content: '';
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b6b, #ff5252);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleFloat 3s linear infinite;
        }

        .popup-cat {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            pointer-events: none;
            z-index: 999;
            border: 3px solid white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .spawned-cat {
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
            animation: spawnIn 0.5s ease-out, float 3s ease-in-out infinite 0.5s;
            transform-origin: center;
            transition: transform 0.2s ease-out;
        }

        .spawned-cat::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            animation: gradientMove 4s ease infinite;
            z-index: -1;
            opacity: 0.3;
        }

        .spawned-cat .eyes {
            top: 35%;
            gap: 30px;
        }

        .spawned-cat .eye {
            width: 20px;
            height: 20px;
        }

        .spawned-cat .pupil {
            width: 10px;
            height: 10px;
        }

        .spawned-cat .pupil::after {
            width: 3px;
            height: 3px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes bounceOut {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            15% {
                transform: translate(-50%, -50%) scale(1.3) rotate(15deg);
                opacity: 1;
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes spawnIn {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .cat {
                width: 250px;
                height: 250px;
            }
            
            .title {
                font-size: 2rem;
                top: 30px;
            }
            
            .eyes {
                gap: 35px;
            }

            .spawned-cat {
                width: 150px;
                height: 150px;
            }

            .instructions {
                font-size: 0.9rem;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    
    <div class="title">üê± Follow My Gaze üê±</div>
    
    <div class="instructions">
        Left Click: Spawn cute cats | Right Click: Add more tracking cats
    </div>
    
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <div class="cat-container" id="catContainer">
            <div class="cat" id="cat">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil" id="leftPupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil" id="rightPupil"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let spawnedCats = [];
        
        const cursor = document.getElementById('cursor');
        const cat = document.getElementById('cat');
        const catContainer = document.getElementById('catContainer');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        const sparklesContainer = document.getElementById('sparkles');

        // Cute cat images for popup effect
        const catImages = [
            'https://images.unsplash.com/photo-1574158622682-e40e69881006?ixlib=rb-4.0.3&w=400&q=80', // Orange kitten
            'https://images.unsplash.com/photo-1513245543132-31f507417b26?ixlib=rb-4.0.3&w=400&q=80', // Cute white kitten
            'https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-4.0.3&w=400&q=80', // Fluffy gray kitten
            'https://images.unsplash.com/photo-1571566882372-1598d88abd90?ixlib=rb-4.0.3&w=400&q=80', // Black and white kitten
            'https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.0.3&w=400&q=80', // Tabby kitten
            'https://images.unsplash.com/photo-1606214174585-fe31582dc6ee?ixlib=rb-4.0.3&w=400&q=80', // Sleepy kitten
            'https://images.unsplash.com/photo-1595433707802-6b2626ef1c91?ixlib=rb-4.0.3&w=400&q=80', // Playful kitten
        ];

        // Initialize cursor position
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';

        // Disable right-click context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update custom cursor
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            updateCatGaze();
            updateCatRotation();
            updateSpawnedCats();
        });

        // Handle left click to spawn popup cats
        document.addEventListener('click', (e) => {
            if (e.button === 0) { // Left click
                createPopupCats(e.clientX, e.clientY);
            }
        });

        // Handle right click to spawn tracking cats
        document.addEventListener('mousedown', (e) => {
            if (e.button === 2) { // Right click
                e.preventDefault();
                spawnTrackingCat(e.clientX, e.clientY);
            }
        });

        function updateCatGaze() {
            const catRect = cat.getBoundingClientRect();
            const catCenterX = catRect.left + catRect.width / 2;
            const catCenterY = catRect.top + catRect.height / 2;

            // Calculate eye positions relative to cat
            const leftEyeX = catCenterX - 20;
            const leftEyeY = catCenterY - 30;
            const rightEyeX = catCenterX + 20;
            const rightEyeY = catCenterY - 30;

            // Calculate pupil positions for both eyes
            updatePupil(leftPupil, leftEyeX, leftEyeY);
            updatePupil(rightPupil, rightEyeX, rightEyeY);
        }

        function updatePupil(pupil, eyeX, eyeY) {
            const maxDistance = 6; // Maximum pupil movement
            
            const deltaX = mouseX - eyeX;
            const deltaY = mouseY - eyeY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            const limitedDistance = Math.min(distance, maxDistance);
            const angle = Math.atan2(deltaY, deltaX);
            
            const pupilX = Math.cos(angle) * limitedDistance;
            const pupilY = Math.sin(angle) * limitedDistance;
            
            pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
        }

        function updateCatRotation() {
            const catRect = cat.getBoundingClientRect();
            const catCenterX = catRect.left + catRect.width / 2;
            const catCenterY = catRect.top + catRect.height / 2;
            
            const deltaX = mouseX - catCenterX;
            const deltaY = mouseY - catCenterY;
            const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
            
            // Gentle rotation towards mouse (limited range)
            const limitedAngle = Math.max(-15, Math.min(15, angle * 0.1));
            catContainer.style.transform = `rotate(${limitedAngle}deg)`;
        }

        function updateSpawnedCats() {
            spawnedCats.forEach(catData => {
                const catElement = catData.element;
                const catRect = catElement.getBoundingClientRect();
                const catCenterX = catRect.left + catRect.width / 2;
                const catCenterY = catRect.top + catRect.height / 2;

                // Calculate eye positions relative to spawned cat
                const leftEyeX = catCenterX - 15;
                const leftEyeY = catCenterY - 20;
                const rightEyeX = catCenterX + 15;
                const rightEyeY = catCenterY - 20;

                // Update pupils for spawned cat
                updatePupil(catData.leftPupil, leftEyeX, leftEyeY, 4);
                updatePupil(catData.rightPupil, rightEyeX, rightEyeY, 4);

                // Rotate spawned cat slightly
                const deltaX = mouseX - catCenterX;
                const deltaY = mouseY - catCenterY;
                const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                const limitedAngle = Math.max(-10, Math.min(10, angle * 0.05));
                catElement.style.transform += ` rotate(${limitedAngle}deg)`;
            });
        }

        function updatePupilSpawned(pupil, eyeX, eyeY, maxDist = 4) {
            const deltaX = mouseX - eyeX;
            const deltaY = mouseY - eyeY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            const limitedDistance = Math.min(distance, maxDist);
            const angle = Math.atan2(deltaY, deltaX);
            
            const pupilX = Math.cos(angle) * limitedDistance;
            const pupilY = Math.sin(angle) * limitedDistance;
            
            pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
        }

        // Create popup cats on left click with bouncing animation
        function createPopupCats(clickX, clickY) {
            // Random number of cats (1-3)
            const numCats = Math.floor(Math.random() * 3) + 1;
            
            for (let i = 0; i < numCats; i++) {
                const popupCat = document.createElement('div');
                popupCat.className = 'popup-cat';
                
                // Random cat image
                const randomImage = catImages[Math.floor(Math.random() * catImages.length)];
                popupCat.style.backgroundImage = `url('${randomImage}')`;
                
                // Random direction and distance for bouncing
                const angle = Math.random() * 2 * Math.PI;
                const distance = 80 + Math.random() * 120; // 80-200px
                const bounceX = Math.cos(angle) * distance;
                const bounceY = Math.sin(angle) * distance;
                
                popupCat.style.left = clickX + 'px';
                popupCat.style.top = clickY + 'px';
                
                // Create custom keyframes for this specific cat's bounce direction
                const keyframeName = `bounceOut${Date.now()}${i}`;
                const keyframes = `
                    @keyframes ${keyframeName} {
                        0% {
                            transform: translate(-50%, -50%) scale(0) rotate(0deg);
                            opacity: 1;
                        }
                        15% {
                            transform: translate(-50%, -50%) scale(1.3) rotate(15deg);
                            opacity: 1;
                        }
                        30% {
                            transform: translate(calc(-50% + ${bounceX * 0.3}px), calc(-50% + ${bounceY * 0.3}px)) scale(1.1) rotate(-10deg);
                            opacity: 1;
                        }
                        60% {
                            transform: translate(calc(-50% + ${bounceX * 0.7}px), calc(-50% + ${bounceY * 0.7}px)) scale(0.9) rotate(5deg);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(calc(-50% + ${bounceX}px), calc(-50% + ${bounceY}px)) scale(0.5) rotate(0deg);
                            opacity: 0;
                        }
                    }
                `;
                
                // Add keyframes to document
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                // Apply animation
                popupCat.style.animation = `${keyframeName} 1.2s ease-out forwards`;
                popupCat.style.animationDelay = (i * 0.1) + 's';
                
                document.body.appendChild(popupCat);
                
                // Remove after animation completes and clean up keyframes
                setTimeout(() => {
                    if (popupCat.parentNode) {
                        popupCat.parentNode.removeChild(popupCat);
                    }
                    if (style.parentNode) {
                        style.parentNode.removeChild(style);
                    }
                }, 1200 + (i * 100));
            }
        }

        // Spawn tracking cats on right click
        function spawnTrackingCat(clickX, clickY) {
            const spawnedCat = document.createElement('div');
            spawnedCat.className = 'spawned-cat';
            
            // Random position with some offset from click
            const offsetX = (Math.random() - 0.5) * 200;
            const offsetY = (Math.random() - 0.5) * 200;
            const finalX = Math.max(100, Math.min(window.innerWidth - 100, clickX + offsetX));
            const finalY = Math.max(100, Math.min(window.innerHeight - 100, clickY + offsetY));
            
            spawnedCat.style.left = finalX - 100 + 'px'; // Center the cat
            spawnedCat.style.top = finalY - 100 + 'px';
            
            // Create eyes for the spawned cat
            const eyesContainer = document.createElement('div');
            eyesContainer.className = 'eyes';
            
            const leftEye = document.createElement('div');
            leftEye.className = 'eye';
            const leftPupil = document.createElement('div');
            leftPupil.className = 'pupil';
            leftEye.appendChild(leftPupil);
            
            const rightEye = document.createElement('div');
            rightEye.className = 'eye';
            const rightPupil = document.createElement('div');
            rightPupil.className = 'pupil';
            rightEye.appendChild(rightPupil);
            
            eyesContainer.appendChild(leftEye);
            eyesContainer.appendChild(rightEye);
            spawnedCat.appendChild(eyesContainer);
            
            document.body.appendChild(spawnedCat);
            
            // Add to spawned cats array for tracking
            spawnedCats.push({
                element: spawnedCat,
                leftPupil: leftPupil,
                rightPupil: rightPupil
            });
            
            // Limit number of spawned cats to prevent performance issues
            if (spawnedCats.length > 8) {
                const oldCat = spawnedCats.shift();
                if (oldCat.element.parentNode) {
                    oldCat.element.parentNode.removeChild(oldCat.element);
                }
            }
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            sparklesContainer.appendChild(sparkle);

            // Remove sparkle after animation
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 5000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 500);

        // Initialize cat gaze on page load
        updateCatGaze();
        updateCatRotation();

        // Handle window resize
        window.addEventListener('resize', () => {
            updateCatGaze();
            updateCatRotation();
            updateSpawnedCats();
        });

        // Hide default cursor and show custom one
        document.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });
    </script>
</body>
</html>
